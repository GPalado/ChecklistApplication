<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Item Details</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="deleteItem()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formControl" (ngSubmit)="save()">
    <ion-item>
      <ion-label>Content: </ion-label>
      <ion-input type="text" maxlength="{{maxChars}}" formControlName="content"></ion-input>
    </ion-item>
    <button ion-button block type="submit">Save</button>
  </form>
</ion-content>
