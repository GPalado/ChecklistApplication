<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{this.pageName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-label>Labels: </ion-label>
  <ion-item>
    <ion-badge *ngFor="let label of labels">{{label.name}}</ion-badge>
  </ion-item>
  <form [formGroup]="formControl" (ngSubmit)="save()">
    <ion-item>
      <ion-label>Name: </ion-label>
      <ion-input type="text" maxlength="{{maxNameChars}}" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description: </ion-label>
      <ion-input type="text" maxlength="{{maxDescripChars}}" formControlName="description"></ion-input>
    </ion-item>
    <button ion-button block type="submit">Save</button>
  </form>
  <button ion-button block (click)="addLabels()">Choose Labels</button>
</ion-content>
