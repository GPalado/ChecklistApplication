<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Display Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Layout: tiles/list</ion-label>
      <ion-toggle (ionChange)="layoutChange()" [(ngModel)]="layout"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Theme: light/dark</ion-label>
      <ion-toggle (ionChange)="themeChange()" [(ngModel)]="theme"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
