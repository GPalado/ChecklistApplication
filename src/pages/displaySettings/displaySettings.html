<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Display Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Theme:</ion-label>
      <ion-select [(ngModel)]="theme">
        <ion-option *ngFor="let opt of themeOptions | async" value="{{opt}}" [selected]="currentTheme==opt" (ionChange)="themeChange()">{{ opt }}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
