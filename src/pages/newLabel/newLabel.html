<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>New Label</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formControl" (ngSubmit)="save()">
    <ion-item>
      <ion-label>Name: </ion-label>
      <ion-input type="text" required maxlength="{{maxChars}}" formControlName="name"></ion-input>
    </ion-item>
    <!-- <ion-item>
      <ion-label>Colour: </ion-label>
      <input [(colorPicker)]="color" [style.background]="color"/>
    </ion-item>  -->
    <button ion-button block type="submit">Enter</button>
  </form>
</ion-content>
