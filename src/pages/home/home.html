<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="goToSettings()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Checklists</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="addNewChecklist()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <li *ngFor="let checklist of checklists | async | keyValue">
      <ion-card id="checklist-card">
        <ion-card-header>{{checklist.value.name}}</ion-card-header>
        <ion-card-content>{{checklist.value.description}}</ion-card-content> 
      </ion-card>
    </li>
  </ion-list>
</ion-content>
