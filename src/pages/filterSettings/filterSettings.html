<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Filter Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formControl" (ngSubmit)="save()">
    <ion-item>
      <ion-label>View All:</ion-label>
      <ion-toggle name="viewAll" (onChange)="allChanged()"></ion-toggle>
    </ion-item>
    <ion-list *ngIf="labels">
      <ion-label formArrayName="labels" *ngFor="let label of labels; let i = index">
        <ion-checkbox [formControlName]="i"></ion-checkbox>
        {{label.value.name}}
      </ion-label>
    </ion-list>
    <button ion-button type="submit" block>Save</button>
  </form>
  <ion-buttons>
    <button ion-button (click)="addNewLabel()">
      <ion-icon name="add"> Add New Label</ion-icon>
    </button>
  </ion-buttons>
</ion-content>
