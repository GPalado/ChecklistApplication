<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>New Item</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <form [formGroup]="formControl" (ngSubmit)="save()">
        <ion-item>
          <ion-label>Content: </ion-label>
          <ion-input type="text" maxlength="{{maxChars}}" formControlName="content"></ion-input>
        </ion-item>
        <!-- todo deadline and labels -->
        <button ion-button block type="submit">Enter</button>
      </form>
</ion-content>
