<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notification Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>On:</ion-label>
      <ion-toggle (ionChange)="activeChange()" [(ngModel)]="active"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Time before deadline:</ion-label>
      <ion-select [(ngModel)]="timeBefore">
        <ion-option value="hr">1 Hour</ion-option>
        <ion-option value="day">1 Day</ion-option>
        <ion-option value="week">1 Week</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
