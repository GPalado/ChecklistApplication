<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>New Checklist</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <form (ngSubmit)="save()">
        <ion-item>
          <ion-label>Title: </ion-label>
          <ion-input type="text" required [(ngModel)]="checklistInfo.title" name="title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Description: </ion-label>
          <!-- todo limit chars -->
          <ion-input type="text" required [(ngModel)]="checklistInfo.description" name="description"></ion-input>
        </ion-item>
        <!-- todo labels -->
        <button ion-button block type="submit">Enter</button>
      </form>
</ion-content>
