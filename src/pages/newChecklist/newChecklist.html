<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>New Checklist</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <form [formGroup]="formControl" (ngSubmit)="save()">
      <ion-item>
        <ion-label>Name: </ion-label>
        <ion-input type="text" maxlength="{{maxNameChars}}" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Description: </ion-label>
        <!-- todo limit chars -->
        <ion-input type="text" maxlength="{{maxDescripChars}}" formControlName="description"></ion-input>
      </ion-item>
      <!-- todo labels -->
      <button ion-button block type="submit">Enter</button>
    </form>
</ion-content>
